<!DOCTYPE html>

<html>
	<head>
	
	<link rel="stylesheet" href="style.css">
	
		<title>Journal Reference Generator </title> 
		
	</head>
	
	<body>
	
	
		<button style="font-size: 400%; width:15%;" onclick="window.location.href = 'index.html';" >âŒ‚</button>  <div class="header">  <h3><var id="demo"></var> Journal Page</h3> </div>
  
  <div class="column" style="background-color:#7289da; color: #f1f1f1; font-size: 2em;" >

	
	
  
   
    <div class="control-group">
	  <label> Conference Title: </label> <input class="reqClass" id="conferenceTitle" type="text" name="Conference" autocomplete="off" style="height:50px; width:200px; font-size:15px; margin: 5%  5% 5% 5%;" placeholder="Conference Title" required>
	  <label> Location: </label> <input type="text" id="location" name="locationOfCon" autocomplete="off" style="height:50px; width:200px; font-size:30px;  margin-left: 5%;" placeholder="Location">
      <br><<label> Journal Name: </label> <input type="text" id="journalTitle" name="JournalName" autocomplete="off" style="height:50px; width:200px; font-size:15px; margin: 5%  5% 5% 5%;" placeholder="Title of Journal">
	  <label> URL/DOI: </label> <input type="text" name="urlDoi" id="urlDoiValue" autocomplete="off" style="height:50px; width:200px; font-size:15px; margin: 5%  5% 5% 5%;" placeholder="DOI/URL" required>
	  <br><label> Date Published: </label> <input type="date" id="publishedYear" name="publishedYear" autocomplete="off" style="height:50px; width:200px; font-size:15px; margin: 5%  5% 5% 5%;" required>
	  <label> Date Accessed: </label> <input type="date" id="date" autocomplete="off" style="height:50px; width:200px; font-size:20px; margin: 5%  5% 5% 5%;" name="dateAccessed">
  
 
 <button type="submit" style="font-size:300%; margin-left: 5%;" onclick="formatAction()">GO!</button>
	 </div>
   <!-- <a id="addNewName">Add another</a> -->
 
 

</div>
  
  
  

<div class="footer">
</div>

 
	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"> </script>
	
	
	 <script>
	 
let refLang = sessionStorage.getItem("answer");
document.getElementById("demo").innerHTML = refLang; 

	function formatAction()
	{
	
		var classVar = document.getElementsByClassName('reqClass');
		
		  for(var i=0; i < classVar.length;)
		  {
				var classValues = document.getElementsByClassName('reqClass')[i].value;
				var classNames = document.getElementsByClassName('reqClass')[i].name;
				i++;
			  if (!classValues) {
			  
				alert("please enter a value for " + classNames);
				break;
		  } 
		  else
		  {
			
			var dateEdit = dayjs(publishedYear.value).format('YYYY');
			var dateEdit2 = dayjs(date.value).format('D MMMM YYYY');
			var dateEdit3 = dayjs(publishedYear.value).format('D MMMM YYYY');

				if (refLang=="Harvard")
				{
				

				var fullBib = "'"+conferenceTitle.value+", "+location.value+"' ("+dateEdit+") <i>"+journalTitle.value+"</i>. Available at: " +urlDoiValue.value+" (Accessed: "+ dateEdit2 +")";
				var textCitation = "('"+conferenceTitle.value+"', "+dateEdit+")";
				sessionStorage.setItem("bibliographyRef", fullBib);
				sessionStorage.setItem("textRef", textCitation);
				window.location.href = "Results.html";
				
				}
				
				
				else if (refLang=="APA")
				{

				
					var fullBib = "<i>"+conferenceTitle.value+"</i>. [Proceedings]."+location.value+", "+dateEdit2+".  <i>"+journalTitle.value+"</i>.";
					var textCitation = "('"+conferenceTitle.value+"', "+dateEdit+")";
					sessionStorage.setItem("bibliographyRef", fullBib);
					sessionStorage.setItem("textRef", textCitation);
					window.location.href = "Results.html";
					
				}
			  
				else if (refLang=="MLA")
				{
				
					var fullBib = "<i>"+conferenceTitle.value+"</i>. "+dateEdit3+", "+location.value+".  <i>"+journalTitle.value+"</i>. "+dateEdit+". Available at: " +urlDoiValue.value+" (Accessed: "+ dateEdit2 +")";
					var textCitation = "("+conferenceTitle.value+")";
					sessionStorage.setItem("bibliographyRef", fullBib);
					sessionStorage.setItem("textRef", textCitation);
					window.location.href = "Results.html";
					
				}
				else
				{
					alert("Go to the Home page and pick a language")
				}
			}
		}
	}
</script>


	
	
	
</html>
